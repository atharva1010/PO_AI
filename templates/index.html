<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tesa AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #mode-buttons {
      display: flex;
      gap: 8px;
    }

    .mode-btn {
      background: #34495e;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 14px;
    }

    .mode-btn.active {
      background: #1abc9c;
      font-weight: bold;
    }

    #chat-container {
      flex: 1;
      margin-top: 55px; /* header height */
      margin-bottom: 70px; /* input box height */
      overflow-y: auto;
      padding: 15px;
      background: white;
    }

    .message {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background: #3498db;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #ecf0f1;
      color: #2c3e50;
      margin-right: auto;
      text-align: left;
    }

    #input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ecf0f1;
      padding: 10px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    button.send-btn {
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    button.send-btn:hover {
      background: #34495e;
    }
  </style>
</head>
<body>
  <header>
    <div>ðŸ¤– Tesa AI</div>
    <div id="mode-buttons">
      <button class="mode-btn active" onclick="setMode('search')">Search</button>
      <button class="mode-btn" onclick="setMode('study')">Study</button>
    </div>
  </header>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    let currentMode = "search";

    function setMode(mode) {
      currentMode = mode;
      document.querySelectorAll(".mode-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.mode-btn:nth-child(${mode === "search" ? 1 : 2})`).classList.add("active");
      addMessage(`ðŸ”„ Mode switched to ${mode.toUpperCase()} mode.`, "bot");
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage(msg, "user");
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, mode: currentMode })
      });

      const data = await res.json();
      addMessage(data.reply, "bot");
    }

    function addMessage(text, sender) {
      const container = document.getElementById("chat-container");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = text;
      container.appendChild(msgDiv);
      container.scrollTop = container.scrollHeight; // auto scroll
    }
  </script>
</body>
</html>
