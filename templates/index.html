<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tesa AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .mode-switch {
      display: flex;
      justify-content: center;
      background: #e9eef3;
      padding: 8px;
    }
    .mode-btn {
      margin: 0 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      background: #d0d7de;
      transition: background 0.3s;
    }
    .mode-btn.active {
      background: #4a90e2;
      color: white;
    }
    #chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-line;
    }
    .user {
      align-self: flex-end;
      background: #4a90e2;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .bot {
      align-self: flex-start;
      background: #e2e2e2;
      color: #000;
      border-bottom-left-radius: 2px;
    }
    .input-area {
      display: flex;
      padding: 12px;
      background: white;
      border-top: 1px solid #ddd;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <header>ü§ñ Tesa AI Chat</header>

  <div class="mode-switch">
    <button class="mode-btn active" onclick="setMode('po')">Search Mode</button>
    <button class="mode-btn" onclick="setMode('study')">Study Mode</button>
  </div>

  <div id="chat-container"></div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button id="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    let currentMode = "po";

    function setMode(mode) {
      currentMode = mode;
      document.querySelectorAll(".mode-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.mode-btn:nth-child(${mode === "po" ? 1 : 2})`).classList.add("active");
      addMessage(`üîÑ Mode switched to ${mode.toUpperCase()} mode.`, "bot");
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage(msg, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg, mode: currentMode })
        });

        const data = await res.json();
        let reply = "";

        if (data.type === "po") {
          if (data.results && data.results.length > 0) {
            reply = "üìë PO Results:\n" + data.results.map(r =>
              `PO: ${r.PO}, Party: ${r.Party}, Area: ${r.Area}, Material: ${r.Material}`
            ).join("\n");
          } else {
            reply = "‚ùå No PO found.";
          }
        } else if (data.type === "study") {
          reply = `üìù From Study Memory:\n${data.answer}`;
        } else if (data.type === "ai") {
          reply = `ü§ñ AI:\n${data.answer}`;
        } else if (data.error) {
          reply = `‚ö†Ô∏è Error: ${data.error}`;
        } else {
          reply = "‚ö†Ô∏è Unknown response format.";
        }

        addMessage(reply, "bot");
      } catch (e) {
        addMessage("‚ö†Ô∏è Failed to connect to server.", "bot");
      }
    }

    function addMessage(text, sender) {
      const container = document.getElementById("chat-container");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = text;
      container.appendChild(msgDiv);
      container.scrollTop = container.scrollHeight; // auto-scroll
    }

    // greeting
    addMessage("üëã Namaste! Mode: PO. Ask PO queries or switch to Study Mode to teach me.", "bot");
  </script>
</body>
</html>
