<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tesa AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    #modeSelect {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background: #4a90e2;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: #e6e6e6;
    }
    #inputBox {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #message {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 15px;
    }
    #sendBtn {
      background: #4a90e2;
      border: none;
      color: white;
      padding: 12px 20px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¤– Tesa AI Chat</h1>
    <select id="modeSelect">
      <option value="po">Search Mode</option>
      <option value="study">Study Mode</option>
    </select>
  </header>

  <div id="chat"></div>

  <div id="inputBox">
    <input type="text" id="message" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const msgInput = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");
    const modeSelect = document.getElementById("modeSelect");

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("msg", sender === "user" ? "user" : "bot");
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;

      appendMessage("user", text);
      msgInput.value = "";

      const mode = modeSelect.value;

      if (mode === "study") {
        // save study data
        await fetch("/study/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title: "", content: text }),
        });
        appendMessage("bot", "âœ… Learned: \"" + text + "\"");
        return;
      }

      // Normal/PO mode
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, mode }),
      });
      const data = await res.json();

      if (data.type === "po") {
        if (data.results.length > 0) {
          let reply = "ðŸ“‘ PO Results:\n";
          data.results.forEach((m) => {
            reply += `PO: ${m.PO}, PARTY: ${m.PARTY}, AREA: ${m.AREA}, MATERIAL: ${m.MATERIAL}\n`;
          });
          appendMessage("bot", reply.trim());
        } else {
          appendMessage("bot", "âŒ No matching PO found.");
        }
      } else if (data.type === "study") {
        appendMessage("bot", "ðŸ“ " + data.answer);
      } else if (data.type === "ai") {
        appendMessage("bot", "ðŸ¤– " + data.answer);
      } else {
        appendMessage("bot", "âš ï¸ Unexpected response.");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Greeting
    appendMessage("bot", "ðŸ‘‹ Namaste! Mode: PO. Ask PO queries or switch to Study Mode to teach me.");
  </script>
</body>
</html>
