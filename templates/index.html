<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PO Search + AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { cursor: pointer; background: #007bff; color: white; border: none; }
    button:hover { background: #0056b3; }
    #micBtn { background: #28a745; }
    #micBtn.listening { background: red; }
    .result { margin-top: 15px; padding: 15px; background: #e9ecef; border-radius: 5px; }
    .copied { color: green; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÆ Post Office Search + ü§ñ AI Assistant</h2>
    <input type="text" id="query" placeholder="Type or speak your query...">
    <button onclick="searchData()">üîç Search PO</button>
    <button onclick="askAI()">ü§ñ Ask AI</button>
    <button id="micBtn" onclick="startListening()">üé§ Speak</button>
    <div id="result" class="result"></div>
    <p id="copyMsg" class="copied"></p>
  </div>

  <script>
    async function searchData() {
      const q = document.getElementById("query").value;
      const res = await fetch("/search", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: q })
      });
      const data = await res.json();
      showResult(data.answer);
    }

    async function askAI() {
      const q = document.getElementById("query").value;
      const res = await fetch("/ask", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: q })
      });
      const data = await res.json();
      showResult(data.answer);
    }

    function showResult(text) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = text;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("copyMsg").innerText = "‚úÖ Auto Copied!";
      });
      speak(text);
    }

    // üé§ Speech recognition
    function startListening() {
      const micBtn = document.getElementById("micBtn");
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech Recognition not supported in this browser.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-IN";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      micBtn.classList.add("listening");
      recognition.start();

      recognition.onresult = function(event) {
        const speech = event.results[0][0].transcript;
        document.getElementById("query").value = speech;
        micBtn.classList.remove("listening");
      };

      recognition.onerror = function() {
        micBtn.classList.remove("listening");
      };

      recognition.onend = function() {
        micBtn.classList.remove("listening");
      };
    }

    // üîä Speak answer
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "en-IN";
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
