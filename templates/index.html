<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PO AI Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
      background: #f9f9f9;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 70%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .search-btn { background: #007bff; color: white; }
    .mic-btn { background: #28a745; color: white; }
    .copy-msg { color: green; font-size: 14px; margin-top: 5px; }
    ul { text-align: left; }
    @media(max-width: 600px) {
      input { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç PO AI Search</h2>

    <form id="searchForm">
      <input type="text" id="query" name="query" placeholder="Search PO or ask anything..." required>
      <br>
      <button type="submit" class="search-btn">Search</button>
      <button type="button" id="micBtn" class="mic-btn">üé§ Speak</button>
    </form>

    <div id="results"></div>
    <p id="copyMsg" class="copy-msg"></p>
  </div>

  <script>
    // ---- Voice Recognition ----
    const micBtn = document.getElementById("micBtn");
    const queryInput = document.getElementById("query");
    let recognition;

    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.lang = "en-IN";  // Indian English
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        queryInput.value = event.results[0][0].transcript;
        document.getElementById("searchForm").dispatchEvent(new Event("submit"));
      };

      recognition.onerror = function() {
        alert("Mic error! Please try again.");
      };
    } else {
      micBtn.disabled = true;
      micBtn.innerText = "Mic not supported";
    }

    micBtn.addEventListener("click", () => {
      if (recognition) recognition.start();
    });

    // ---- Form Submit ----
    document.getElementById("searchForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const query = queryInput.value.trim();
      if (!query) return;

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ query })
      });

      const data = await res.json();
      const resultsDiv = document.getElementById("results");
      const copyMsg = document.getElementById("copyMsg");

      resultsDiv.innerHTML = "";
      copyMsg.innerText = "";

      if (Array.isArray(data.answer)) {
        let html = "<h3>üìã PO Results:</h3><ul>";
        data.answer.forEach(r => {
          html += `<li><b>${r.PO}</b> - ${r.Party} - ${r.Area} - ${r.Material}</li>`;
        });
        html += "</ul>";
        resultsDiv.innerHTML = html;

        // Auto-copy first PO
        if (data.answer.length > 0) {
          const po = data.answer[0].PO;
          navigator.clipboard.writeText(po);
          copyMsg.innerText = `‚úÖ PO ${po} copied to clipboard!`;

          // Speak result
          speak(`Purchase Order found. ${po}, Party ${data.answer[0].Party}, Area ${data.answer[0].Area}.`);
        }

      } else {
        resultsDiv.innerHTML = `<h3>ü§ñ AI Answer:</h3><p>${data.answer}</p>`;
        speak(data.answer);
      }
    });

    // ---- Text to Speech ----
    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-IN";
      window.speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
