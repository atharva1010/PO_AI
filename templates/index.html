<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study & Search Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .mode-switch {
      margin: 10px 0;
      text-align: center;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      background: #fff;
    }
    .chat-message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user-msg {
      background: #007bff;
      color: white;
      text-align: right;
    }
    .bot-msg {
      background: #e9ecef;
      text-align: left;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .upload-section {
      display: none;
      margin: 10px 0;
    }
    /* Freeze body scroll in Search mode */
    body.search-mode {
      overflow: hidden;
    }
    body.search-mode .chat-container {
      height: calc(100vh - 200px);
      overflow-y: auto;
    }
  </style>
</head>
<body class="search-mode">
  <div class="container-fluid p-3">
    <h2 class="text-center">ðŸ“š Study & ðŸ”Ž Search Assistant</h2>

    <!-- Mode Switch -->
    <div class="mode-switch">
      <button id="searchModeBtn" class="btn btn-primary">Search Mode</button>
      <button id="studyModeBtn" class="btn btn-secondary">Study Mode</button>
      <button id="clearChatBtn" class="btn btn-danger">New Chat</button>
    </div>

    <!-- Upload Section (Study Mode Only) -->
    <div class="upload-section text-center" id="uploadSection">
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" class="form-control mb-2" accept=".pdf,.txt,.csv,.xlsx,.docx" required>
        <button type="submit" class="btn btn-success">Upload & Study</button>
      </form>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer"></div>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="userInput" class="form-control" placeholder="Type your question..." />
      <button id="sendBtn" class="btn btn-primary">Send</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const uploadSection = document.getElementById("uploadSection");
    const searchModeBtn = document.getElementById("searchModeBtn");
    const studyModeBtn = document.getElementById("studyModeBtn");
    const clearChatBtn = document.getElementById("clearChatBtn");

    let mode = "search"; // default mode

    // Add message to chat
    function addMessage(msg, type) {
      const div = document.createElement("div");
      div.classList.add("chat-message", type === "user" ? "user-msg" : "bot-msg");
      div.innerText = msg;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Send question
    sendBtn.addEventListener("click", async () => {
      const question = userInput.value.trim();
      if (!question) return;
      addMessage(question, "user");
      userInput.value = "";

      let endpoint = mode === "search" ? "/search" : "/study";

      const response = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: question })
      });
      const data = await response.json();
      addMessage(data.answer, "bot");
    });

    // Mode Switch
    searchModeBtn.addEventListener("click", () => {
      mode = "search";
      uploadSection.style.display = "none";
      document.body.classList.add("search-mode");
      document.body.classList.remove("study-mode");
      addMessage("Switched to Search Mode ðŸ”Ž", "bot");
    });

    studyModeBtn.addEventListener("click", () => {
      mode = "study";
      uploadSection.style.display = "block";
      document.body.classList.add("study-mode");
      document.body.classList.remove("search-mode");
      addMessage("Switched to Study Mode ðŸ“š", "bot");
    });

    // File Upload
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/upload", { method: "POST", body: formData });
      const data = await res.json();
      addMessage("File studied âœ…: " + file.name, "bot");
    });

    // Clear Chat
    clearChatBtn.addEventListener("click", () => {
      chatContainer.innerHTML = "";
      addMessage("ðŸ†• New Chat started", "bot");
    });

    // Enter key to send
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
