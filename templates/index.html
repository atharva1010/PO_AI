<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PO AI Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 14px;
      margin-left: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .mic-btn {
      background: #007bff;
      color: #fff;
    }
    .search-btn {
      background: #28a745;
      color: #fff;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #999;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      .search-box {
        flex-direction: column;
        align-items: center;
      }
      button {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <h2>PO AI Search</h2>
  <form method="POST" class="search-box">
    <input type="text" id="query" name="query" placeholder="Search PO, Party, Area, Material" value="{{ query }}">
    <button type="submit" class="search-btn">Search</button>
    <button type="button" class="mic-btn" onclick="startVoiceSearch()">ðŸŽ¤</button>
  </form>

  {% if results %}
    <table id="resultsTable">
      <tr>
        <th>PO</th>
        <th>Party</th>
        <th>Area</th>
        <th>Material</th>
      </tr>
      {% for row in results %}
      <tr>
        <td class="po-cell">{{ row.PO }}</td>
        <td>{{ row.Party }}</td>
        <td>{{ row.Area }}</td>
        <td>{{ row.Material }}</td>
      </tr>
      {% endfor %}
    </table>
  {% elif query %}
    <p>No results found for "<b>{{ query }}</b>".</p>
  {% endif %}

  <script>
    // ðŸŽ¤ Voice Search
    function startVoiceSearch() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice search not supported in this browser.");
        return;
      }
      let recognition = new webkitSpeechRecognition();
      recognition.lang = "en-IN";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        let speechResult = event.results[0][0].transcript;
        document.getElementById("query").value = speechResult;
      };

      recognition.onerror = function(event) {
        alert("Voice recognition error: " + event.error);
      };
    }

    // ðŸ”Š Read result aloud + copy PO
    window.onload = function() {
      let table = document.getElementById("resultsTable");
      if (table) {
        let poCells = document.querySelectorAll(".po-cell");
        let poList = [];
        poCells.forEach(cell => {
          poList.push(cell.innerText);
        });

        // Copy first PO to clipboard automatically
        if (poList.length > 0) {
          navigator.clipboard.writeText(poList[0]).then(() => {
            console.log("PO copied:", poList[0]);
          });
        }

        // Read results aloud
        let msg = new SpeechSynthesisUtterance("Found " + poList.length + " result(s). Purchase Orders are " + poList.join(", "));
        msg.lang = "en-IN";
        speechSynthesis.speak(msg);
      }
    };
  </script>
</body>
</html>
