<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tesa AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      height: 100vh;
      overflow: hidden; /* freeze body */
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a73e8;
      color: white;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    #mode-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .primary {
      background: #fff;
      color: #1a73e8;
      font-weight: bold;
    }

    .secondary {
      background: #ddd;
      color: #333;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    #chat-box {
      flex: 1;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto; /* only chat scrolls */
      margin-bottom: 10px;
    }

    .msg {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background: #e1f5fe;
      align-self: flex-end;
    }

    .bot {
      background: #e8eaf6;
      align-self: flex-start;
    }

    #controls {
      display: flex;
      gap: 8px;
    }

    #message {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #upload-section {
      margin-top: 5px;
      display: none; /* only show in study mode */
    }

    #upload-section input {
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¤– Tesa AI Chat</h1>
    <div id="mode-buttons">
      <button id="po-mode" class="primary">Search Mode</button>
      <button id="study-mode" class="secondary">Study Mode</button>
      <button id="new-chat" class="secondary">New Chat</button>
    </div>
  </header>

  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="controls">
      <input type="text" id="message" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
    <div id="upload-section">
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" accept=".pdf,.txt,.docx,.csv,.xlsx">
        <button type="submit">Upload & Study</button>
      </form>
    </div>
  </div>

  <script>
    let mode = "PO"; // default mode
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      addMessage("You: " + text, "user");
      messageInput.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: text, mode})
      });

      const data = await response.json();
      addMessage("AI: " + data.answer, "bot");
    }

    // Mode switching
    document.getElementById("po-mode").onclick = () => switchMode("PO");
    document.getElementById("study-mode").onclick = () => switchMode("STUDY");

    function switchMode(newMode) {
      mode = newMode;
      chatBox.innerHTML = ""; // clear chat
      addMessage(`ðŸ”„ Mode switched to ${mode} mode.`, "bot");

      // Show upload only in study mode
      document.getElementById("upload-section").style.display = (mode === "STUDY") ? "block" : "none";

      // Button styles
      document.getElementById("po-mode").className = (mode === "PO") ? "primary" : "secondary";
      document.getElementById("study-mode").className = (mode === "STUDY") ? "primary" : "secondary";
    }

    // New Chat
    document.getElementById("new-chat").onclick = () => {
      chatBox.innerHTML = "";
      addMessage("ðŸ†• New chat started.", "bot");
    };

    // File Upload for Study Mode
    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) return;

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch("/upload", { method: "POST", body: formData });
      const data = await res.json();
      addMessage("ðŸ“‚ " + data.message, "bot");
    };
  </script>
</body>
</html>
