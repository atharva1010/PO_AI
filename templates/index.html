<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f8f9fa;
      overflow: hidden; /* Freeze body */
    }
    header {
      background: #343a40;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    #modeSelect {
      padding: 5px;
      border-radius: 5px;
    }
    #searchBar, #fileUpload {
      display: none;
      margin: 10px;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto; /* Scroll only chat */
      padding: 10px;
      background: #fff;
    }
    .chat-message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 80%;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e9ecef;
      color: black;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #f1f1f1;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Chatbot</h1>
    <select id="modeSelect">
      <option value="study">Study Mode</option>
      <option value="search">Search Mode</option>
    </select>
  </header>

  <!-- Search bar (visible only in search mode) -->
  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Search your study data...">
    <button onclick="searchData()">Search</button>
  </div>

  <!-- File upload (visible only in study mode) -->
  <div id="fileUpload">
    <input type="file" id="fileInput" multiple>
    <button onclick="uploadFiles()">Upload</button>
  </div>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const modeSelect = document.getElementById('modeSelect');
    const searchBar = document.getElementById('searchBar');
    const fileUpload = document.getElementById('fileUpload');
    const chatContainer = document.getElementById('chat-container');

    modeSelect.addEventListener('change', () => {
      chatContainer.innerHTML = ""; // Clear chat history
      if (modeSelect.value === "search") {
        searchBar.style.display = "block";
        fileUpload.style.display = "none";
      } else {
        searchBar.style.display = "none";
        fileUpload.style.display = "block";
      }
    });

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text === "") return;

      addMessage(text, "user");

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, mode: modeSelect.value })
      })
      .then(res => res.json())
      .then(data => {
        addMessage(data.reply, "bot");
      });

      input.value = "";
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `chat-message ${sender}`;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function searchData() {
      const query = document.getElementById('searchInput').value;
      if (!query) return;

      fetch('/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      })
      .then(res => res.json())
      .then(data => {
        addMessage("ðŸ”Ž " + data.results.join(", "), "bot");
      });
    }

    function uploadFiles() {
      const files = document.getElementById('fileInput').files;
      if (files.length === 0) return;

      const formData = new FormData();
      for (let f of files) formData.append("files", f);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        addMessage("âœ… " + data.message, "bot");
      });
    }
  </script>
</body>
</html>
